syntax = "proto3";

import "motor/transports/transports.proto";

package mondoo.motor.platform.v1;
option go_package = "go.mondoo.io/mondoo/motor/platform";

message Platform {
  string name = 1;
  string release = 2;
  string arch = 3;
  string title = 4;
  repeated string family = 5;
  string build = 6;

  mondoo.motor.transports.v1.Kind kind = 20;
  string runtime = 21;
  map<string, string> labels = 22;
}