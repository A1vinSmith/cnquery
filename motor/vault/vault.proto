syntax = "proto3";

package mondoo.motor.vault.v1;
option go_package = "go.mondoo.io/mondoo/motor/vault";

message SecretID {
  string key = 1;
}

enum SecretEncoding {
  UNKNOWN = 0;
  JSON = 1;
  PROTO = 2;
  BINARY = 3;
}

message Secret {
  string key = 1;
  string label = 2;
  bytes data = 3;
  SecretEncoding encoding = 4;
}

service Vault {
  rpc Get(SecretID) returns (Secret);
  rpc Set(Secret) returns (SecretID);
}