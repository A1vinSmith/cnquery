syntax = "proto3";

package mondoo.motor.vault.v1;
option go_package = "go.mondoo.io/mondoo/motor/vault";

message CredentialID {
  string key = 1;
}

message Credential {
  string key = 1;
  string label = 2;
  string secret = 3;
}

service Vault {
  rpc Get(CredentialID) returns (Credential);
  rpc Set(Credential) returns (CredentialID);
}
