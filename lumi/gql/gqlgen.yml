schema: lumi.graphql
exec:
  filename: lumi.gql.go
model:
  filename: models.gql.go

resolver:
  filename: tmp/resolver.go
  type: Resolver

models:
  File:
    fields:
      content:
        resolver: true
      exists:
        resolver: true
  Sshd:
    fields:
      config:
        resolver: true
  SshConfig:
    fields:
      file:
        resolver: true
      params:
        resolver: true
  Kernel:
    fields:
      parameters:
        resolver: true
  Group:
    model: go.mondoo.io/mondoo/lumi/gql.Group
  User:
    model: go.mondoo.io/mondoo/lumi/gql.User
  Process:
    model: go.mondoo.io/mondoo/lumi/gql.Process
  GoogleCloudPlatform:
    fields:
      projects:
        resolver: true
  GcpCompute:
    fields:
      instances:
        resolver: true
      zones:
        resolver: true
  GcpStorage:
    fields:
      buckets:
        resolver: true
  Docker:
    fields:
      images:
        resolver: true
      container:
        resolver: true
  DockerImage:
    model: go.mondoo.io/mondoo/lumi/gql.DockerImage
