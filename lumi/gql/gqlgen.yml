schema: lumi.graphql
exec:
  filename: lumi.gql.go
model:
  filename: models.gql.go

resolver:
  # Goal: copy&paste from generated file
  filename: tmp/resolver.go
  type: Resolver

models:
  File:
    fields:
      content:
        resolver: true
      exists:
        resolver: true
  Sshd:
    fields:
      config:
        resolver: true
  SshConfig:
    fields:
      file:
        resolver: true
      params:
        resolver: true
  Kernel:
    fields:
      parameters:
        resolver: true
  Group:
    model: go.mondoo.io/mondoo/lumi/gql.Group
  User:
    model: go.mondoo.io/mondoo/lumi/gql.User
  Process:
    model: go.mondoo.io/mondoo/lumi/gql.Process